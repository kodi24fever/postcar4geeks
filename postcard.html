<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" href="postcard.css" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Handlee|Indie+Flower" rel="stylesheet">
    </head>

    <body>
        <div id="postCardContainer">
            <div id="headerBox" class="flexBoxContainers">
                <div id="firstHeaderBox"><h2>My Postcard</h2></div>
                <div id="secondHeaderBox"><img src="https://placehold.it/70x70"></img></div>
            </div>
            
            <div id="middleContainer" class="flexBoxContainers">
                <div id="leftTextContainer">
                    <p>Look how awesome! This is a postcard that I create using HTML5 and 
                    CSS3 during my 4Geeks Academy Course!</p>
                    <p>This is so cool, can't wait to start doing more stuff!</p>
                </div>
                
                <div id="rightTextContainer">
                    <input type="text" placeholder="Some Name"/>
                    <input type="text" placeholder="Some Email"/>
                    <input type="text" placeholder="Some comment">
                </div>
            </div>
            
            <div id="bottomContainer">
                <button>Send My Postcard</button>
            </div>  
        </div>
    </body>
</html>
